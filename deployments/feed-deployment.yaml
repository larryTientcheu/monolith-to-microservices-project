apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feed-api
  template:
    metadata:
      labels:
        app: feed-api
    spec:
      containers:
      - name: feed-api
        image: ngaleuj/udagram-api-feed:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        envFrom:
          - configMapRef:
              name: env-configmap
          - secretRef:
              name: env-secret
        volumeMounts:
          - mountPath: "/root/.aws/"
            name: aws-secret
      restartPolicy: Always
      volumes:
        - name: aws-secret
          secret:
            secretName: aws-secret
